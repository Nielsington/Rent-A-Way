<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./contact.css">
  <title>Contact</title>
</head>
<body>
  <section>
    <div class="contact-container">
        <div class="form-container">
          <h3>Message us</h3>
          <img class="mail" src="email.png" alt="message icon">
          <form action="" class="contact-form">
            <input type="text" placeholder="Your name" required>
            <input type="email" name="" id="" placeholder="Enter your e-mail" required>
            <textarea name="" id="" cols="30" rows="10" placeholder="Write message here" required></textarea>
            <input type="submit" value="Submit" class="send-button">

          </form>
        </div>
        <!-- Map -->
        <div class="map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5017.969124871566!2d3.731680433468381!3d51.03490585295959!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c373fff4f17b41%3A0xd0387f8dd10cd338!2sGaston%20Crommenlaan%2C%209050%20Gent!5e0!3m2!1snl!2sbe!4v1672742992201!5m2!1snl!2sbe"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
  </section>
  </div>
</body>
</html>
